<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-a-sketch</h1>
        <div class="grid">
        </div>
        <div class="first-line">
            <div class="give-size">
                <input type="number" placeholder="Enter grid size..." id="grid-number" oninput="changeGrid()">
            </div>
            <div class="color-picker">
                <div class="choice active" id="color-choice">Color</div>
                <input type="color" id="colorpicker" value="#4D455D">
            </div>
        </div>
        <div class="second-line">
            <div class="choice" id="random">Random colors</div>
            <div class="choice" id="eraser">Eraser</div>
            <div class="choice" id="clear">Clear table</div>
        </div>
    </div>
    
    <footer>Etch-a-sketch project by: Gerlecz Tam√°s</footer>
    <script src="res/script.js"></script>
</body>
</html>
